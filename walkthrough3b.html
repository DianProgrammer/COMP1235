<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiana Sepasian - Task 2</title>


  <style>
    .wrapper {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    div{
      border: black 3px solid;
    }

  </style>


</head>
<body>
<div class="wrapper">

  <div>One</div>
  <div>Two</div>
  <div>Three</div>
  <div>Four</div>
  <div>Five</div>
</div>

</body>
</html>
