//3. Create Class "Mammal"
//Display the types of access modifiers
//3 p's=>
//1. Public
//2. Private
//3. Protected



class Mammal {
    public height: number;
    private dinner: string;
    protected money: number;



    //1. Create the Method
    constructor(p_height: number,p_dinner: string, p_money: number){
        this.height = p_height;
        this.dinner = p_dinner;
        this.money = p_money;


    }

}
const m1 = new Mammal(7.7, "Meat", 1000);
        console.log(m1);//RUNTIME
        console.log(m1.height);
        console.log(m1.dinner);// because dinner is the private property
        console.log(m1.money);//because money is the protected property
