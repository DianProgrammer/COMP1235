  <script>
    // Comment Section
    //Write a JavaScript script that
    // accepts a numerical(parseInt)
    // input for (prompt)
    let stop_num =parseInt(prompt("Enter number: "));
    // the number(0-9) of iterations(Repetition - loop)
    // and utilizes a while loop. (when this is a loop repeating that number in any sequence
    // either ++ or --)
    let i = 0;
    while(i < stop_num){
      console.log("Number of iterations :" +i +" <br>");
      document.write("number of iterations: "+i+"<br>");
      if (i === 3){
        break;
      }
      i++;
    }
    // Ensure that the loop stops when the iteration count reaches 3.

  </script>
