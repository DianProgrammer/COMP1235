   let pattern = new RegExp(/pop/)
   let var1 = "lollipop";
   let res1 = pattern.test(var1);
   document.write(res1);//true/false

   let var2 = "(123)444-1234";
   let res2 = pattern2.test(var2);
   document.write(res2);

    let pattern3 = new RegExp(/^[a-zA-Z\.]*@[a-zA-Z]+\.com$/);
    let var3 = "abc@gmail.com";
